services:
  backend:
    build: .
    ports:
      - "8000:8000"
    # volumes:
    #   - .:/app
    env_file:
      - ./config/.env
    depends_on:
      - db
      - redis
    environment:
      - DATABASE_URL=postgresql://user:password@db:5432/looprail_backend
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=looprail_backend
    command: uv run alembic upgrade head && uv run uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload
    develop:
      watch:
        - action: sync
          path: .
          target: /app
        - action: rebuild
          path: Dockerfile
        - action: rebuild
          path: pyproject.toml

  db:
    image: postgres:13
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=looprail_backend
    ports:
      - "5431:5432"

  redis:
    image: redis:6

volumes:
  postgres_data:

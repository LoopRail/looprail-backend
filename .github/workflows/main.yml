name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x' # Specify your Python version, e.g., '3.10'
        cache: 'pip' # Cache pip dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install uv # Install uv first
        uv pip install ruff pytest # Install ruff and pytest using uv
        # Assuming you have a pyproject.toml or requirements.txt, you might also want to install project dependencies
        # uv pip install -e .
    - name: Run Ruff Format Check
      run: |
        ruff format . --check
    - name: Run Ruff Lint Check
      run: |
        ruff check .
    - name: Run Tests
      run: |
        pytest
